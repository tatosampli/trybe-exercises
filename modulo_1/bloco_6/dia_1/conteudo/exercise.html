<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
  <form action="" method="GET">
    <label for="input-email"></label>
    <p>Email:</p>
    <input type="text" name="email" id="input-email" placeholder="Digite seu email" autocomplete="off" autofocus required>
    <br>
    <label for="input-password"></label>
    <p>Senha:</p>
    <input type="password" name="password" id="input-password" placeholder="Digite sua senha" required>
    <br>
    <label for="check-remember"></label>
    <input type="checkbox" name="remember" id="check-remember">Lembre-me
    <br>
    <button type="submit">Entrar</button>
  </form>
</body>
</html>
